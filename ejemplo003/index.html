<!doctype html>
<html ng-app="myApp">
<head>
  <title>Angular JS</title>
  <meta charset="utf-8">
  <style type="text/css" media="screen">
    table { border-collapse: collapse; }
    table, th, td { border: 1px solid black; }
    th,td { padding: 5px;}
  </style>
</head>
<body>

  <h1>Mi Agenda</h1>

  <div ng-controller="MyAppController as agenda">
      <table class="border">
          <tr>
              <th>Fav</th>
              <th>Apellido</th>
              <th>Nombre</th>
              <th>TÃ©lefono</th>
              <th></th>
          </tr>
          <tr ng-repeat="entry in agenda.entries">
              <td><span ng-show="entry.favorite">*</span></td>
              <td>{{ entry.last_name}}</td>
              <td>{{ entry.name}}</td>
              <td>{{ entry.phone}}</td>
              <td>
                <button ng-show="!entry.favorite">Add to favorites</button>
                <button ng-show="entry.favorite">Remove from favorites</button>
              </td>
          </tr>
      </table>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
