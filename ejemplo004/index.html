<!doctype html>
<html ng-app="myApp">
<head>
  <title>Angular JS</title>
  <meta charset="utf-8">
</head>
<body>

  <h1>Filters</h1>

  <div ng-controller="MyAppController as filtros">
      <ul>
          <li>{{ filtros.precio | currency }}</li>
          <li>{{ filtros.precio | number:1 }}</li>
          <li>{{ filtros.precio | number:2 }}</li>
          <li>{{ filtros.precio | number:3 }}</li>
          <li>{{ filtros.fecha | date:'MM/dd/yyyy @ h:mma' }}</li>
          <li>{{ filtros.mayusculas | uppercase }}</li>
      </ul>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
